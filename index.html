<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-wrapper">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Type Name of the City..." />
    </header>
    <main>
      <div class="location">
        <h2 class="city">Test City</h2>

        <p class="local-time">16:20</p>
      </div>
      <div class="current">
        <p class="temperature">30 Celsius</p>
        <p class="feels">35 Celsius</p>
        <p class="condition">Sunny</p>
        <p class="icon"></p>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
