<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Weather App</title>
  <link rel="/css/styles.css">
</head>
<body>
  <div class="main-wrapper">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Type Name of the City..." />
    </header>
    <main>
      <div class="location">
        <div class="city"></div>
        <div class="local-time"></div>
      </div>
      <div class="current">
        <div class="temperature"></div>
        <div class="feels"></div>
        <div class="condition"></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
